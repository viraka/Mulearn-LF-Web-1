<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
</head>
<style>
    body{
        font-family: system-ui;
    }
    .box{
        display: flex;
        flex-direction: column;
    }
    .item{
        padding : 10px;
        border: 1px solid black;
        width: fit-content;
        margin: 10px;
        display: flex;
        align-items: center;
    }
    input[type="checkbox"]{
        height: 20px;
        width: 20px;
        margin-right: 10px;
    }
</style>
<body>
    <h1>Todo List</h1>
    <div class="box">
        <div class="item"><input type="checkbox" id="task1" /><label for="task1">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label></div>
        <div class="item"><input type="checkbox" id="task2" /><label for="task2">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label></div>
        <div class="item"><input type="checkbox" id="task3" /><label for="task3">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label></div>
        <div class="item"><input type="checkbox" id="task4" /><label for="task4">Lorem ipsum dolor sit amet, consectetur adipiscing elit</label></div>
    </div>
</body>
</html>
