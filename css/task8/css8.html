<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the rainbow gradient background */
    .rainbow-text {
        background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
        width: fit-content;
        color: grey;
        padding-left: 20px;
        padding-right: 20px;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">
    <h1>Hello, Rainbow Background!</h1>
  </div>
</body>
</html>
