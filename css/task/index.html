<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css15.css">
    
</head>
<body>
    <div class="main">
        <form>
            <h2>Sign Up</h2>
            <div class="inputs">
                <label for="FN">First Name</label>
                <input type="text" id="FN" placeholder="Enter Name">
                <label for="LN">Last Name</label>
                <input type="text" id="LN" placeholder="Enter Name">
                <label for="Date">Date of Birth</label>
                <input type="date" id="Date" placeholder="Date of Birth">
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Enter Email">
                <label for="Password">Password</label>
                <input type="password" id="Password" placeholder="Enter Password">
                <label for="Password">Confirm Password</label>
                <input type="password" id="Password" placeholder="Repeat Password">
            </div>
            <button class="btn">Register</button>
        </form>
    </div>
</body>
</html>
