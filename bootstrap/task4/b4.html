<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
    <div class=" container mt-3">
        <form >
            <div class="form-group row">
                <div class=" col-5 border border-light-subtle rounded d-flex flex-column align-items-center ">
                    <h4>Form:</h4>
                    <label for="Name">Name</label>
                    <input type="text" class="form-control mb-3" id="Name">
                    <label for="Number">Number</label>
                    <input type="text" class="form-control mb-3" id="Number">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text mb-3">We'll never share your email with anyone else.</div>
                    <label for="CName">Company/Institution Name</label>
                    <input type="text" class="form-control mb-3" id="CName">
                    <div class="col-10">
                        <label for="formFile" class="form-text">Upload a short video or image of a hand written sheet showing your interest to join build.myweb</label>
                        <input class=" mb-3" type="file" id="formFile">
                    </div>
                    <select class="form-select mb-3 text-body-secondary">
                        <option selected>Have you attended any events by Pygrammers before?!</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                      </select>
                    <button class="btn mb-3"  style="--bs-btn-padding-x: 2rem; background-color: rgb(178, 198, 205);"> Submit form </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
