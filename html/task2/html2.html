<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 23px auto;
        }
    </style>
</head>
<body>
    <label>The ol element defines an ordered list</label>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <label>The ul element defines an unordered list</label>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <div>
        <label for="input">Do you like designing</label>
        <input type="text" id="input">
    </div>
    <div>
        <label for="input">Do you like designing</label>
        <input type="checkbox" id="input">
    </div>
    <div>
        <label for="text">Write a description:</label>
        <textarea id="text"></textarea>
    </div>
    <input type="submit">
</body>
</html>
